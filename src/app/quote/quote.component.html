<h1>QUOTES APP</h1>

<div class="container">

    <div class="">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    
    </div>
<ul>
    <div class="" *ngFor='let quote of quotes;let i = index'>
        <li >{{quote.name}}</li> 
        <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>
        <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'completeQuote($event,i)'></app-quote-details>
        
     
    
    </div>
</ul>
