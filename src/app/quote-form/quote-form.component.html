<div class="container-fluid">
  <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">
              <label for="name">Write your quote below</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
             
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p> Enter Quote</p>
           
              </div>
          </div>
          <div class="form-group">

              <label for="description">Author</label>
              <textarea class="form-control" id="description" rows="4" required></textarea>
              
          </div>
          <div class="form-group">
              <label for="complete">Added by</label>
              <input type='text' id="complete" required>
              
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
   

      </form>
  </div>
</div>
